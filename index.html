<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="assets/images/icon.png">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
</head>
    <body>
        <div class="mx-auto topbar">
            <div class="logo">
                <img id="logo" src="assets/images/logo.png">
            </div>    
        </div>
        <div class="container main-container">
            <div class="col-md-12" id="welcome">Welcome! Press start to begin the game!</div>
            <div class="gameWindow"></div>
        </div>
        <!-- Templates -->
        <script id="gameTemplate" type="text/template">
            <div class="row chat">
                <div class="col-md-4"></div>
                <div class="col-md-4 chat-window">
                    <div class="chat-display"></div>
                    <input class="chat-input" type='text'>
                    <button class="btn btn-default" id="add-message" type="submit">Submit</button>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row game-container">
                <div class="col-md-6 player1">
                    <div class="name1"></div>
                    <div class="score-1"></div>
                    <input id="seat1" type="submit" value="Seat here">
                    <div class="icons-1"></div>
                    <div class="status-1"></div>
                </div>
                <div class="col-md-6 player2">
                    <div class="name2"></div>
                    <div class="score-2"></div>
                    <input id="seat2" type="submit" value="Seat here">
                    <div class="icons-2"></div>
                    <div class="status-2"></div>
                </div>
            </div>
        </script>

        <script id="gameOverTemplate" type="text/template">
            <div class="container gameOver-container">
                <div class="gameOver">Game is over!</div>
                <div class="score"></div>
                <button class="startGame">Restart the Game</button>
            </div>
        </script>

        <script id="menuTemplate" type="text/template">
            <div class="container menu-container">
                <div class="menu">
                    <div class="startGame">Start Game</div>
                </div>
            </div>
        </script>

        <script id="rps-1" type="text/template">
            <img id="rock1" class="rps-tool" src="assets/images/rock.png">
            <img id="paper1" class="rps-tool" src="assets/images/paper.png">
            <img id="scissors1" class="rps-tool" src="assets/images/scissors.png">
        </script>

        <script id="rps-2" type="text/template">
            <img id="rock2" class="rps-tool" src="assets/images/rock.png">
            <img id="paper2" class="rps-tool" src="assets/images/paper.png">
            <img id="scissors2" class="rps-tool" src="assets/images/scissors.png">
        </script>
        
        <script id="name-1" type="text/template">
            <label for="name-1-input">Enter your name:</label>
            <input id="name-1-input" type="text">
            <button class="btn btn-default" id="add-name-1" type="submit">Add name</button>
        </script>
        
        <script id="name-2" type="text/template">
            <label for="name-2-input">Enter your name:</label>
            <input id="name-2-input" type="text">
            <button class="btn btn-default" id="add-name-2" type="submit">Add name</button>
        </script>
    </body>
</html>
